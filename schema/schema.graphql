type Query{
	post: Post
}

type Mutation{
	createPost(
		createPost: createPost
	): Post
}

type Post implements IPost{
	id: ID
	userId: String
	title: String
	body: String
}

input createPost{
	userId: Int
	body: String
	title: String
	title2: String
	test: Int
}

interface IPost{
	title: String
	body: String
}
schema{
	query: Query,
	mutation: Mutation
}